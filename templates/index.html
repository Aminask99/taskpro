<!DOCTYPE html>
<html>

<head>
    <title>Task Manager</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .red-animation {
            animation: color-animation 1s infinite;
        }

        @keyframes color-animation {
            0% {
                border-color: transparent;
                background-color: transparent;
            }

            50% {
                border-color: red;
                background-color: red;
            }

            100% {
                border-color: transparent;
                background-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 text-black">Task Manager</h1>
        <form action="{{ url_for('add') }}" method="POST" class="mt-4">
            
            <div class="input-group mb-3 shadow">
                <input type="text" name="task" class="form-control border-0" placeholder="Enter a task" required>
                <button type="submit" class="btn btn-primary red-animation ">Add Task</button>
            </div>
            
            
        </form>
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item ">
                {{ task }}
                <a href="{{ url_for('delete', index=loop.index0) }}" class="btn btn-danger btn-sm float-end ">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
